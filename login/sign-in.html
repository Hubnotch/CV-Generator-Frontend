<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Create Account</title>
  <link rel="stylesheet" type="text/css" href="sign-in.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
</head>
<body>
   <section> 
        <div class="container">   
            <div class="user signinbox">
            <div class="formbox">
                    <form>
                       <h1>Login to continue</h1>
                       <p class="social-text">Input your correct Email & Password</p>
                       <input type="text" name="" placeholder="Email Address" required>
                       <input type="password" id="password" placeholder="Password" required/>
                       <i class="far fa-eye" id="togglePassword"></i>
        
                       <p class="text">
                         <a href="../forgot-password/forgotpassword.html">Forgot password?</a>
                        </p>
                       <input type="submit" name="" value="Log In">
                       <p class="signin">Don't have an account ?<a href="../sign-up/sign-up.html" onclick="toggleform();"> Sign Up</a></p>
                       </p>
                    </form>
                </div> 
                <aside class="signup-intro">
                  <h3 class="signup-intro-title">
                    We take care of <br />
                    the design, you <br />
                    take care of the <br />
                    content.
                  </h3>
                  <p class="signup-intro-text">
                    Start by doing what's <br />
                    necessary, then what's <br />
                    possible, and suddenly you<br />
                    are doing the impossible.
                  </p>
                </aside>
            </div>
            </div>
            </section>
            <script src="signin.js"></script>
            </body>
            </html>
