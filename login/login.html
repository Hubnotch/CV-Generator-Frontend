<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - ninja</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="signup-page">
      
      <form action="" method="post" class="signup-form">
        <div class="signup-header">
          <h2 class="signup-header-title">Let's get started</h2>
          <p class="same-style signup-header-intro">
            Input your correct email and password.
          </p>
        </div>

        <div class="signup-forms">
          <div>
            <input
              class="email"
              type="email"
              name="email"
              placeholder="Email Address"
              required
            />
          </div>
          <div class="password">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
            /><img id="togglePassword" src="images/icons/eye-open.png" alt="" />
          </div>
          <a href="forgotpassword.html">Forgot password?</a>
        </div>
        <input type="submit" value="Create Account"class="signup-button">
        <p class="same-style">Don't have an account? <a href="sign-up.html">Sign up</a></p>
      </form>

      <aside class="signup-intro">
        <h3 class="signup-intro-title">
          We take care of <br />
          the design, you <br />
          take care of the <br />
          content.
        </h3>
        <p class="signup-intro-text">
          Start by doing what's <br />
          necessary, then what's <br />
          possible, and suddenly you<br />
          are doing the impossible.
        </p>
      </aside>
    </section>
   
    <script src="app.js"></script>
</body>
</html>
